<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="#" class="nav-item active">All</a>
            <a href="#" class="nav-item">Clothings</a>
            <a href="#" class="nav-item">Bags</a>
            <a href="#" class="nav-item">Shoes</a>
            <a href="#" class="nav-item">Watches</a>
            <a href="#" class="nav-item">Googles</a>
        </nav>

        <h1 class="title">WOMEN'S PRODUCTS</h1>

        <div class="products-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400&h=500&fit=crop" alt="Women Bags" class="product-image">
                <div class="product-name">Women Bags</div>
                <div class="product-price">
                    <span class="original-price">€100.00</span>
                    <span class="current-price">€60.00</span>
                </div>
                <button class="add-to-cart">ADD TO CART</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=500&fit=crop" alt="Google" class="product-image">
                <div class="product-name">Google</div>
                <div class="product-price">
                    <span class="current-price">€25.00</span>
                </div>
                <button class="add-to-cart">ADD TO CART</button>
            </div>

            <div class="product-banner">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600&h=400&fit=crop" alt="For Women">
                <div class="banner-overlay">
                    <div class="banner-text">FOR WOMEN</div>
                    <button class="view-all-btn">VIEW ALL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
