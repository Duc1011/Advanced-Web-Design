<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Của Em</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">BANG DIEM CUA EM</h1>

        <form id="scoreForm">
            <div class="form-group">
                <label class="form-label" for="semester1">Semester1:</label>
                <input type="number" id="semester1" class="form-input" value="9" min="0" max="10" step="0.1">
            </div>

            <div class="form-group">
                <label class="form-label" for="semester2">Semester2:</label>
                <input type="number" id="semester2" class="form-input" value="10" min="0" max="10" step="0.1">
            </div>

            <div class="form-group">
                <label class="form-label" for="year">Year:</label>
                <div class="select-wrapper">
                    <select id="year" class="form-input">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="summarise">Summarise:</label>
                <input type="text" id="summarise" class="form-input" value="9.571428571428571" readonly>
            </div>

            <div class="result-text" id="resultText">Hoc sinh gioi</div>

            <div class="button-group">
                <button type="button" class="btn btn-ok" onclick="calculateScore()">OK</button>
                <button type="button" class="btn" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
